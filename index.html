<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/tipography.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <nav class="navbar">
        <div class="icon">
            <ion-icon name="people"></ion-icon>
        </div>
        <h2 class="title">Amigo Secreto</h2>
    </nav>

    <section class="sweepstakes">

        <div class="card info">
            <form action="" class="form">
                <div class="text-box">
                    <label for="">Digite o Nome do Amigo</label>
                    <input type="text" class="name">
                    <p class="not">Aqui vai a mensagem de erro...</p>
                </div>
            </form>

            <div class="buttons">
                <p class="btn add">Adicionar</p>
                <p class="btn srt">Sortear</p>
                <p class="btn rst">Reiniciar</p>
            </div>

            <div class="text-box">
                <p>Amigos incluidos para o serteio</p>
                <p class="name-box"></p>
            </div>
        </div>

        <div class="card">
            <h3 class="subtitle">Sorteio</h3>
            <ul class="list_sweepstakes">
                <li class="names"></li>
                <li class="names"></li>
                <li class="names"></li>
                <li class="names"></li>
            </ul>
        </div>
        <img src="" alt="">
    </section>


    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
